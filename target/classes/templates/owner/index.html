<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<h1 th:text="'Owner Index Page'">Owner Index</h1>
<table>
    <thead>
    <tr><th>Owner id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">1</td>
            <td th:text="${owner?.lastName}">1</td>
            <td th:text="${owner?.address}">1</td>
            <td th:text="${owner?.city}">1</td>
            <td th:text="${owner?.telephone}">1</td>
        </tr>
    </tbody>
</table>
</body>
</html>
